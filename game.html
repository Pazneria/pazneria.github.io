<!--
Pazneria Game – futuristic tile-based RPG.
This custom canvas-based game shares global navigation and site styling via
assets/style.css, while its own styling lives in assets/game.css.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pazneria Game</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/game.css">
</head>
<body>
  <header>
    <nav class="site-nav">
      <a href="index.html" class="logo">Pazneria</a>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="agi.html" class="nav-link">AGI Forecasting</a></li>
        <li><a href="game.html" class="nav-link nav-link--active">Game</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
    <h1 class="hero-title" style="text-align:center; margin-top:1.5rem;">Pazneria RPG</h1>
  </header>
  <main>
    <!-- Game container: holds the canvas and the heads‑up display -->
    <div id="game-container">
      <div id="hud">
        <div class="hud-item">XP: <span id="hud-xp">0</span></div>
        <div class="hud-item">Ore: <span id="hud-ore">0</span></div>
        <div class="hud-item">Logs: <span id="hud-logs">0</span></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Pazneria. All rights reserved.</p>
  </footer>
  <script>
    // Update copyright year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <!-- Load the game entry point as an ES module -->
  <script type="module" src="game/main.js"></script>
</body>
</html>
